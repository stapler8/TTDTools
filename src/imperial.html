<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>TTDTools</title>
</head>
<body>
    <div id="divHeader">
        <h1 style="text-align: center">TTDTools</h1>
        <p style="font-size: large; padding-left: 10px;"><a href="index.html">Metric</a> | Imperial</p>
    </div>

    <div id="divInputs">
        <table id="inputTable">
            <tr>
                <th>Value</th>
                <th>Imperial</th>
            </tr>
            <tr>
                <td>
                    <label for="trainWeightImperial">
                        Weight in long tons
                    </label>
                </td>
                <td>
                    <input type="text" id="trainWeightImperial" value="800">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="maxSpeedImperial">Speed in MPH</label>
                </td>
                <td>
                    <input type="text" id="maxSpeedImperial" value="60">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inclineAngle">Incline Angle %</label>
                </td>
                <td>
                    <input type="text" id="inclineAngle" value="3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="maxInclineLength">Max Incline Length</label>
                </td>
                <td>
                    <input type="text" id="maxInclineLength" value="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="trainLength">Train Length</label>
                </td>
                <td>
                    <input type="text" id="trainLength" value="10">
                </td>
            </tr>

        </table>
    </div>
    <div id="divOutputs">
        <table id="outputTable">
            <tr>
                <td>
                    <strong>Required Effort: </strong>
                </td>
                <td>
                    <p id="requiredEffort"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Required Power: </strong>
                </td>
                <td>
                    <p id="requiredPower"></p>
                </td>
            </tr>
        </table>
    </div>
    <div id="divSpeedTable">
        <h1>Low Speed (20-150km/h)</h1>
        <table id="speedTableLow"></table>
        <h1>Medium Speed (150-250 km/h)</h1>
        <table id="speedTableMid"></table>
        <h1>High Speed (250-750 km/h)</h1>
        <table id="speedTableHigh"></table>
    </div>
</body>
<script src="imperial.js"></script>
</html>
