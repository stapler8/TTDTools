<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./index.css">
<head>
    <meta charset="UTF-8">
    <title>TTDTools</title>
</head>
<body>
    <div id="divHeader">
        <h1 style="text-align: center">TTDTools</h1>
    </div>

    <div>
        <form>
            <table>
                <tr>
                    <label for="trainWeight">
                        Weight in tonnes:
                    </label>
                <input type="text" id="trainWeight" value="800">
                </tr>
                <br>
                <tr>
                    <label for="maxSpeed">Speed in KPH</label>
                    <input type="text" id="maxSpeed" value="60">
                </tr>
                <br>
                <tr>
                    <label for="inclineAngle">Incline Angle</label>
                    <input type="text" id="inclineAngle" value="3">
                </tr>
                <br>
                <tr>
                    <label for="maxInclineLength">Max Incline Length</label>
                    <input type="text" id="maxInclineLength" value="2">
                </tr>
                <br>
                <tr>
                    <label for="trainLength">Train Length</label>
                    <input type="text" id="trainLength" value="10">
                </tr>
                <br>
                <br>
                <tr>
                    <td id="requiredEffort">N/A</td>
                </tr>
                <br>
                <tr>
                    <td id="requiredPower">N/A</td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script src="./main.js"></script>
</html>
